                            </div>

                    </div>

                <div class="navbar-menu">

                            <a href="{% url 'search' %}" class="navbar-item">Search</a>

                        {% endif %}
                        <div class="navbar-item">
                            <div class="buttons">

                            
                            {% if request.user.is_authenticated %}

                                <a href="{% url 'logout' %}" class="button is-dark"><strong>Log out</strong></a>
                                
                            {% else %}
                                

                                <a href="{% url 'signup' %}" class="button is-success"><strong>Sign up</strong></a>
                                <a href="{% url 'login' %}" class="button is-dark">Log in</a>

                            {% endif %}
                            </div>
                            
                        </div>
                    </div>
                </div>
